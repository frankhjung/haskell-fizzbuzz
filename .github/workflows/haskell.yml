---

name: haskell fizzbuzz

# yamllint disable-line rule:truthy
on:
  push:
    branches: ['master', 'feature*']
    tags-ignore: ['*']
  check_run:
    types: [rerequested, requested_action]
# yamllint enable

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v1.0.0
        with:
          ref: refs/heads/master
          fetch-depth: 1

      - name: stack
        run: |
          stack upgrade
          stack setup

      - name: build
        run: stack build

      - name: test
        run: stack test

      - name: exec
        run: stack exec fizzbuzz 30

      - name: documentation
        run: |
          stack test --coverage
          stack haddock --fast

      - name: copy
        run: mv $(stack path --local-doc-root) public/

      - name: publish
        if: success() && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
