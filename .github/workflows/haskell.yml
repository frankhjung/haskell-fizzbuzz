name: haskell fizzbuzz

on:
  push:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: checkout
      uses: actions/checkout@v1.0.0
      with:
        ref: refs/heads/master
        fetch-depth: 1

    - name: stack
      run: |
        stack upgrade
        stack setup

    - name: build
      run: stack build

    - name: test
      run: stack test

    - name: exec
      run: stack exec fizzbuzz 30

    - name: documentation
      run: |
        stack test --coverage
        stack haddock --fast

    - name: copy
      run: mv $(stack path --local-doc-root) public/

    - name: publish
      uses: crazy-max/ghaction-github-pages@v0.4.0
      if: success()
      with:
        build_dir: public
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
